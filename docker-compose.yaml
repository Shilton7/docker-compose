version: '3'

services:
    laravel:
        image: shilton7/laravel-shilton:prod
        container_name: laravel
        networks: 
            - laranet

    nginx:
        image: shilton7/nginx-shilton:prod
        container_name: nginx
        networks: 
            - laranet
        ports: 
            - "8080:80"

networks: 
    laranet:
        driver: bridge
